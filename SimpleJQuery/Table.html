<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.3.1.min.js"></script>
    <script>
        var list = [
            { id: '1', country: '中国', capital: '北京' },
            { id: '2', country: '美国', capital: '华盛顿' },
            { id: '3', country: '日本', capital: '东京' },
            { id: '4', country: '韩国', capital: '首尔' }
        ];

        $(document).ready(function () {
            //Load all data to the table
            $.each(list, function () {
                $('#tableBody').append('<tr id="' + this.id + '"><td><input type="checkbox"/></td><td>' + this.id + '</td><td>' + this.country + '</td><td>' + this.capital + '</td></tr >');

            });

            //Select All button, select all buttons
            $('#selectAll').click(function () {
                $('#tableBody :checkbox').prop('checked', this.checked);
            });

            //Reverse all selected box
            $('#btnReverse').click(function () {
                $('#tableBody :checkbox').each(function () {
                    this.checked = !this.checked;
                });
            });
        });

    </script>
</head>
<body>
    <button id="btnReverse">Reverse Selected</button>
    <table border="1">
        <thead>            
            <th width="50px"><input type="checkbox" id="selectAll"/>All</th>
            <th width="100px">Id</th>
            <th width="100px">Country</th>
            <th width="100px">Capital</th>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</body>
</html>

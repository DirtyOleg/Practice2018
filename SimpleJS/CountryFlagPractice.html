<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #div1 {
            position: absolute;
            display: none;
            width: 100px;
            height: 100px;
            background-color: yellow;
            color: red;
        }
    </style>
    <script>
        var list = {
            'zg': ["Chian"],
            'hg': ["South Korea"],
            'mg': ["America"],
            'rb': ["Japan"]
        }

        onload = function () {

            var div1 = document.getElementById('div1');
            var imgs = document.getElementsByTagName('img');

            for (var i = 0; i < imgs.length; i++) {
            
                imgs[i].onmouseenter = function (e) {
                    var countryName = list[this.id];
                    var description = 'This is ' + countryName;

                    div1.style.left = e.clientX + 'px';
                    div1.style.top = e.clientY + 'px';
                    div1.innerText = description;
                    div1.style.display = 'block';
                };

                imgs[i].onmouseout = function () {
                    div1.style.display = 'none';
                };
            }
        };

    </script>
</head>
<body>
    <img id="hg" src="img/hg.jpg" width="100" height="100" />
    <img id="zg" src="img/zg.jpg" width="100" height="100" />
    <img id="mg" src="img/mg.jpg" width="100" height="100" />
    <img id="rb" src="img/rb.jpg" width="100" height="100" />
    <div id="div1"></div>
</body>
</html>

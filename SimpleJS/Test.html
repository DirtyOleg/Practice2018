<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //var date = new Date();
        //alert(date.toLocaleString());

        function showTime()
        {
            var date = new Date();
            alert(date.toLocaleString());
            return false; //prevent hyper link to redirect
        }

    </script>

    <input type="button" value="show time" onclick="showTime();"/>
    <br />
    one way:
    <br />
    <a href="http://google.com" onclick="return showTime();">Show Time</a>
    <br />
    another way:
    <br />
    <a href="javascript:showTime();">Show Time</a>
    
</body>
</html>
